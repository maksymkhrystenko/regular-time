<section class="form-section">
    <div class="panel panel-default m-0">
        <div class="panel-body">
            <form novalidate="" validate-form="">
                <div class="modal-header">
                    <h4 class="modal-title" ng-bind="modal.title"></h4>
                </div>
                <div class="modal-body">
                    <div class="timeOfWorkingDay">
                        <div class="form-group col-xs-12">
                            <label>Имя сотрудника:</label>
                            <input ng-model="employee.firstName" type="text" class="form-control" />
                        </div>
                        <div class="form-group col-xs-12">
                            <label>Фамилия сотрудника:</label>
                            <input ng-model="employee.secondName" type="text" class="form-control" />
                        </div>
                        <div class="form-group col-xs-12">
                            <label>Отчество сотрудника:</label>
                            <input ng-model="employee.patronymic" type="text" class="form-control" />
                        </div>
                        <div class="form-group col-xs-12">
                            <label>Пол сотрудника:</label>
                            <input ng-model="employee.gender" type="text" class="form-control" />
                        </div>
                        <div class="form-group col-xs-12">
                            <label>Подразделение:</label>
                            <input ng-model="employee.department" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label >Контакты</label>
                                <textarea ng-model="employee.contacts" class="form-control" name=""></textarea>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button  class="btn btn-default" ng-click="closeEmployeeModal()">Отмена</button>
                    <button  ng-click="submitModalEmployee(regularTimeId)" class="btn btn-success">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</section>
