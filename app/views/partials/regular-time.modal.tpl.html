<section class="form-section">
    <div class="panel panel-default m-0">
        <div class="panel-body">
            <form novalidate="" validate-form="">
                <div class="modal-header">
                    <h4 class="modal-title" ng-bind="regularTimeModalTitle"></h4>
                </div>
                <div class="modal-body">
                    <div class="timeOfWorkingDay">
                        <div class="form-group col-xs-12">
                            <label>Выберите сотрудника</label>
                            <ui-select ng-model="employee.selected" theme="bootstrap"   title="Выберите сотрудника">
                                <ui-select-match placeholder="Начните вводить ФИО...">{{$select.selected.fullName}}</ui-select-match>
                                <ui-select-choices repeat=" employee in employees | propsFilter: {fullName: $select.search, age: $select.search}">
                                    <div ng-bind-html="employee.fullName | highlight: $select.search"></div>
                                    <small>
                                        contacts: {{employee.contacts}}
                                        gender: <span ng-bind-html="''+employee.gender | highlight: $select.search"></span>
                                    </small>
                                </ui-select-choices>
                            </ui-select>
                            <hr>
                        </div>
                        <div class="form-group col-xs-12">
                            <label class="control-label">
                                <i class="fa fa-clock-o"></i> Время начала и окончания работы
                            </label><br>
                            <div class="form-group nopadding  col-xs-5">
                                <input  type="text" size="8" class="form-control" ng-model="newRegularTime.startTime"
                                       data-time-format="HH:mm" data-autoclose="1" placeholder="Time" bs-timepicker>
                            </div>
                            <div class="form-group col-xs-2 nopadding text-center">
                                -
                            </div>
                            <div class="form-group nopadding  col-xs-5">
                                <input  type="text" size="8" class="form-control" ng-model="newRegularTime.endTime"
                                       data-time-format="HH:mm" data-autoclose="1" placeholder="Time" bs-timepicker>
                            </div>
                        </div>

                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button  class="btn btn-default" ng-click="closeRegularTimeModal()">Отмена</button>
                    <button  ng-click="submitModalRegularTime()" class="btn btn-success">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</section>
